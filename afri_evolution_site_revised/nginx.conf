# Afri Evolution - Nginx Security Headers Configuration
# Add this to your nginx server block

server {
    listen 443 ssl http2;
    server_name www.afrievolution.com afrievolution.com;
    
    # SSL configuration (update paths to your certificates)
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    root /var/www/afrievolution/dist;
    index index.html;
    
    # Security Headers
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://formspree.io https://www.google-analytics.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self' https://formspree.io;" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), accelerometer=(), gyroscope=(), magnetometer=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Don't cache HTML
    location ~* \.html$ {
        add_header Cache-Control "no-cache, must-revalidate";
    }
    
    # Handle SPA routing and 404
    location / {
        try_files $uri $uri/ /404.html;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/afrievolution/dist;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name www.afrievolution.com afrievolution.com;
    return 301 https://$server_name$request_uri;
}

# Redirect non-www to www
server {
    listen 443 ssl http2;
    server_name afrievolution.com;
    return 301 https://www.afrievolution.com$request_uri;
}

