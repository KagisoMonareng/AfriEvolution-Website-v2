<header class="bg-surface-1 shadow-md py-4 px-6 sticky top-0 w-full z-20 border-b border-line">
  <a class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus-visible:ring-2 ring-focusRing bg-surface-1 text-fg px-3 py-2 rounded" href="#main">Skip to content</a>
  <nav class="container mx-auto flex justify-between items-center">
    <a href="/index.html" class="text-2xl font-extrabold text-primary">AfriEvolution</a>
    <div class="hidden md:flex space-x-6 items-center">
      <a href="/services.html" class="text-subtle hover:text-fg transition font-medium">Services</a>
      <a href="/about-us.html" class="text-subtle hover:text-fg transition font-medium">About Us</a>
      <a href="/approach.html" class="text-subtle hover:text-fg transition font-medium">Our Approach</a>
      <button id="theme-toggle" aria-pressed="false" aria-label="Toggle dark mode" class="rounded-full border border-line p-2 text-sm text-subtle hover:bg-hover transition focus-visible:ring-2 ring-focusRing" onclick="window.aeToggleTheme && window.aeToggleTheme()">
        <!-- Moon / Sun icon (theme) -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" class="text-primary">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="sr-only">Toggle dark mode</span>
      </button>
      <div class="relative">
        <button id="glass-toggle" aria-pressed="false" aria-label="Toggle glass effect" class="rounded-full border border-line p-2 text-sm text-subtle hover:bg-hover transition focus-visible:ring-2 ring-focusRing ml-2" onclick="window.aeToggleSkin && window.aeToggleSkin()">
          <!-- Sparkles icon (glass) -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" class="text-primary">
            <path d="M12 3l1.5 3L17 8l-3.5 1L12 12l-1.5-3L7 8l3.5-2L12 3z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5 14l.8 1.6L7.5 17l-1.7.4L5 19l-.8-1.6L2.5 17l1.7-.4L5 14z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="sr-only">Toggle glass effect</span>
        </button>
        <div id="glass-panel" class="glass-panel" role="menu" aria-hidden="true">
          <button class="panel-item active" data-variant="off" role="menuitem">Off</button>
          <button class="panel-item" data-variant="v-subtle" role="menuitem">Subtle</button>
          <button class="panel-item" data-variant="standard" role="menuitem">Standard</button>
          <button class="panel-item" data-variant="v-bold" role="menuitem">Bold</button>
        </div>
      </div>
      <a href="/contact.html" class="btn btn-primary text-sm px-6 py-2">Contact Us</a>
    </div>
    <button class="md:hidden text-primary focus-visible:ring-2 ring-focusRing" data-toggle="mobile-menu" aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle menu">
      <!-- Inline SVG hamburger icon (accessible) -->
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </nav>
  <div id="mobile-menu" class="md:hidden mobile-panel bg-surface-1 shadow-md py-2 mt-2 absolute" aria-hidden="true">
    <div class="panel-inner">
      <a href="/services.html" class="block py-2 px-6 text-subtle hover:bg-hover rounded-md">Services</a>
      <a href="/about-us.html" class="block py-2 px-6 text-subtle hover:bg-hover rounded-md">About Us</a>
      <a href="/approach.html" class="block py-2 px-6 text-subtle hover:bg-hover rounded-md">Our Approach</a>
      <a href="/contact.html" class="block py-2 px-6 text-subtle hover:bg-hover rounded-md">Contact Us</a>
    </div>
  </div>
</header>
