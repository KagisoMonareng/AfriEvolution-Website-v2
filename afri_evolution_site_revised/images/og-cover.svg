<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Afri Evolution Open Graph Image</title>
  <desc id="desc">Brand banner for Afri Evolution with gradient background and title text</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3A3F44"/>
      <stop offset="60%" stop-color="#6D737A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#E6D3A0"/>
      <stop offset="100%" stop-color="#C99400"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#g)"/>
  <rect x="0" y="470" width="1200" height="180" fill="url(#accent)" opacity="0.9"/>
  <g transform="translate(80,220)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif" font-weight="800" font-size="88" fill="#FFFFFF" letter-spacing="1">
      Afri Evolution
    </text>
    <text x="0" y="64" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif" font-weight="500" font-size="32" fill="#FFFFFF" opacity="0.92">
      Digitize. Automate. Grow.
    </text>
  </g>
  <g transform="translate(80,540)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif" font-weight="700" font-size="28" fill="#1C170D">
      AI & Automation for SMEs
    </text>
  </g>
</svg>


